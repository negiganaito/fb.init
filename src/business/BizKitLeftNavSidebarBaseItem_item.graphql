fragment BizKitLeftNavSidebarBaseItem_item on BizKitNavigationItem
@argumentDefinitions(
  globalNavRouteName: { type: "String" }
  isEligibleForNavV2: { type: "Boolean" }
) {
  ...BizKitLeftNavLinksSectionBadge_navigationItem @defer
  icon_prefetch_refine(active_item: $globalNavRouteName)
  icon_active_prefetch_refine(active_item: $globalNavRouteName)
